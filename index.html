<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-h6e8JRr91QQGwac7LM3MdfkBfMrnYydalM8ZLKO5fP+5JzgQ5RvQ6a/QGMK9unA8bQOfO9mhzdoDm9+1yN8J0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="City, Country">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="weather-container" id="weatherContainer">
            <!-- Weather information will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
